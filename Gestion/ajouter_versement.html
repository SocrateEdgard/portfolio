    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0"><i class="bi bi-cash-stack me-2"></i> Enregistrer un versement</h2>
      <a href="index.php" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <form method="post" class="mt-4">
          <div class="mb-3">
            <label for="id_assujetti" class="form-label">Assujetti *</label>
            <select class="form-select" id="id_assujetti" name="id_assujetti" required>
              <option value="">Sélectionner un assujetti</option>
              <option value="1">Alain Musafiri</option>
              <option value="2">Chantal Ntumba</option>
              <option value="3">Patrick Mungongo</option>
              <option value="4">Marie Kabongo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="id_document" class="form-label">Document *</label>
            <select class="form-select" id="id_document" name="id_document" required>
              <option value="">Sélectionner un document</option>
              <option value="1">Permis de conduire</option>
              <option value="2">Carte d'identité</option>
              <option value="3">Licence professionnelle</option>
              <option value="4">Certificat de résidence</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="montant" class="form-label">Montant *</label>
            <div class="input-group">
              <input type="number" class="form-control" id="montant" name="montant" step="0.01" min="0.01" required>
              <select class="form-select" name="devise" style="max-width: 120px;">
                <option value="CDF">CDF</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="mode_paiement" class="form-label">Mode de paiement *</label>
            <select class="form-select" id="mode_paiement" name="mode_paiement" required>
              <option value="comptant">Comptant</option>
              <option value="partiel" selected>Partiel</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <textarea class="form-control" id="commentaire" name="commentaire" rows="3"></textarea>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="reset" class="btn btn-outline-secondary me-3">
              <i class="bi bi-eraser"></i> Annuler
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
