<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Réservation et consultation - KSS Transport</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0fff0;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}
h1, h2, h3 {
    color: #2e8b57;
    text-align: center;
}
.message {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}
.form-section {
    margin-bottom: 30px;
    padding: 20px;
    border: 1px solid #c3e6cb;
    border-radius: 8px;
    background-color: #f6fff6;
}
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
label {
    font-weight: bold;
    color: #2e8b57;
}
input[type="text"],
input[type="number"],
input[type="time"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}
button[type="submit"]:hover {
    background-color: #45a049;
}
hr {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0,0,0,0), #2e8b57, rgba(0,0,0,0));
    margin: 40px 0;
}
.reservations-table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}
.reservations-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    min-width: 600px;
}
.reservations-table th,
.reservations-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
    white-space: nowrap;
    font-size: 0.9em;
}
.reservations-table th {
    background-color: #4CAF50;
    color: white;
    text-transform: uppercase;
}
.reservations-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}
.reservations-table tbody tr:hover {
    background-color: #e6ffe6;
}
.statut-valide {
    color: #2e8b57;
    font-weight: bold;
}
.statut-attente {
    color: #ff9900;
    font-weight: bold;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .container {
        padding: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="time"],
    button[type="submit"] {
        font-size: 14px;
        padding: 10px;
    }
    .reservations-table {
        min-width: 400px;
        font-size: 0.8em;
    }
    .form-section {
        padding: 15px;
    }
}
@media screen and (max-width: 480px) {
    .reservations-table {
        min-width: 300px;
        font-size: 0.75em;
    }
}
</style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DNFWJEQ566"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DNFWJEQ566');
    </script>
</head>
<body>
<div class="container">
    <h1>Réservation de place - KSS Transport</h1>
    <p style="text-align:center;">Voyagez en toute sécurité vers Lubumbashi.</p>

    <div class="form-section">
        <h2>Réserver une place</h2>
        <form method="POST" action="">
            <label for="nom_client">Nom complet :</label>
            <input type="text" id="nom_client" name="nom_client" required/>

            <label for="contact_client_res">Contact :</label>
            <input type="text" id="contact_client_res" name="contact_client" required/>

            <label for="nombre_places">Nombre de places :</label>
            <input type="number" id="nombre_places" name="nombre_places" min="1" required/>

            <label for="heure_depart">Heure de départ :</label>
            <input type="time" id="heure_depart" name="heure_depart" required/>

            <button type="submit">Réserver maintenant</button>
        </form>
    </div>

    <hr>

    <div class="form-section">
        <h2>Consulter vos réservations</h2>
        <form method="POST" action="">
            <label for="contact_client_consult">Entrez votre contact :</label>
            <input type="text" id="contact_client_consult" name="contact_client" required/>
            <button type="submit">Voir mes réservations</button>
        </form>
    </div>

    <h3 style="text-align:center;">Liste des réservations</h3>
    <div class="reservations-table-container">
        <table class="reservations-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Nombre de places</th>
                    <th>Heure de départ</th>
                    <th>Statut</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jean Mbuyi</td>
                    <td>2</td>
                    <td>10:00</td>
                    <td><span class="statut-valide">Validée</span></td>
                    <td>2023-10-27</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Marie Ntumba</td>
                    <td>1</td>
                    <td>14:30</td>
                    <td><span class="statut-attente">En attente</span></td>
                    <td>2023-10-27</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
